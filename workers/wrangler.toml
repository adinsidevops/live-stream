name = "bigo-live-signaling"
main = "src/index.js"
type = "service"
compatibility_date = "2024-12-01"

[env.production]
name = "bigo-live-signaling-prod"
route = "https://signaling.yourdomain.com/*"
zone_id = "your_zone_id_here"

[[d1_databases]]
binding = "DB"
database_name = "live_stream_signaling"
database_id = "your_database_id_here"

[build]
command = "npm install"
watch_paths = ["src/**/*.js"]

[env.production.build]
cwd = "workers"
